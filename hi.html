<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple CSS Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 20px;
    }
    h1 {
      color: #4caf50;
      text-align: center;
    }
    p {
      color: #333;
      font-size: 1.2rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>Welcome to Simple CSS</h1>
  <p>This is a simple paragraph styled with CSS. You can edit the styles to see the changes!</p>
</body>
</html>
